<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>Rock Paper and Scissor Game</h1>
            <div class="userOpt">
                <div class="options" id="rock"><h3>Rock</h3></div>
                <div class="options" id="paper"><h3>Paper</h3></div>
                <div class="options" id="scissor"><h3>Scissor</h3></div>
           </div>
        </div>
        <div id="msg">Check Result Here</div>
        <div class="score">
            <div class="user">
                <div id="userScore">0</div>
                <div>User Score</div>
            </div>
            <div class="comp">
                <div id="compScore">0</div>
                <div>Robot Score</div>
            </div>
        </div>


    

</div>

    <script src="js/script.js"></script>
</body>
</html>
